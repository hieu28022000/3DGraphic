<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>3D-Graphic</title>
        <link rel="icon" href="tab-logo.png">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-face.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="index.js" type="module"></script>
    </head>

    <body>
        <div id="rendering" class="w-100 h-100 position-fixed"></div>
        <div class="wrapper p-3 align-items-stretch">
            <nav class="navbar navbar-expand-md bg-light navbar-light">
                <button type="button" class="btn btn-primary" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                    </svg>
                </button>
                <ul class="navbar-nav">
                    <a href="new_template.html">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>Geometry</strong></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" onclick="RenderGeo(1);">Cube</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(2);">Sphere</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(3);">Cone</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(4);">Cylinder</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(5);">Torus</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(6);">Teapot</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(7);">Icosahedron</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(8);">Dodecahedron</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(9);">Octahedron</a>
                            <a class="dropdown-item" href="#" onclick="RenderGeo(10);">Tetrahedron</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>Surface</strong></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" onclick="SetMaterial(1);">Point</a>
                            <a class="dropdown-item" href="#" onclick="SetMaterial(2);">Line</a>
                            <a class="dropdown-item" href="#" onclick="SetMaterial(3);">Solid</a>
                            <input type="file" accept="image/*" id="texture" style="display: none;"
                                    onchange="SetTexture(window.URL.createObjectURL(this.files[0]))" />
                            <a class="dropdown-item" href="#" name="button" onclick="Uploadimage();">Texture</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>Light</strong></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" onclick="SetPointLight()">Light</a>
                            <a class="dropdown-item" href="#" onclick="RemoveLight()">Remove Light</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>Animation</strong></a>
                        <ul class="collapse list-unstyled dropdown-menu" id="animationSubmenu">
							<li class="custom-control custom-checkbox dropdown-item">
								<input type="checkbox" class="custom-control-input" id="spinx">
								<label class="custom-control-label" for="spinx">Spin-X</label>
							</li>
							<li class="custom-control custom-checkbox dropdown-item">
								<input type="checkbox" class="custom-control-input" id="spiny">
								<label class="custom-control-label" for="spiny">Spin-Y</label>
							</li>
							<li class="custom-control custom-checkbox dropdown-item">
								<input type="checkbox" class="custom-control-input" id="leftright">
								<label class="custom-control-label" for="leftright">Left-Right</label>
							</li>
							<li class="custom-control custom-checkbox dropdown-item">
								<input type="checkbox" class="custom-control-input" id="updown">
								<label class="custom-control-label" for="updown">Up-Down</label>
							</li>
							<li class="dropdown-item">
								<a href="#" onclick="ResetAnimation()">Reset</a>
							</li>
						</ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>Models</strong></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" onclick="Load_model(1)">Car model</a>
                            <a class="dropdown-item" href="#" onclick="Load_model(2)">Body model</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>Impact</strong></a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" onclick="Translate()">Move</a>
                            <a class="dropdown-item" href="#" onclick="Rotate()">Spin </a>
                            <a class="dropdown-item" href="#" onclick="Scale()">Change</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><strong>Control</strong></a>
                        <div class="dropdown-menu">
                            <div class="dropdown-item">
                                <label for="customFOV">Field of View</label><br>
                                <!-- <span class="mr-auto valueSpanFOV"></span> -->
                                <input type="range" class="custom-range" id="customFOV" min="0" max="180" value="75">
                            </div>
                            <div class="dropdown-item">
                                <label for="customRange1">Near</label><br>
                                <!-- <span class="mr-auto valueSpanNear"></span> -->
                                <input type="range" class="custom-range" id="customNear" min="0.1" max="100" value="0.1">
                            </div>
                            <div class="dropdown-item">
                                <label for="customRange1">Far</label><br>
                                <!-- <span class="mr-auto valueSpanFar"></span> -->
                                <input type="range" class="custom-range" id="customFar" min="200" max="2000" value="1000">
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" aria-expanded="false"><strong>Reset-All</strong></a>
                    </li>
                </ul>
            </nav>
        </div>

        <script>
            $(document).ready(function () {
                const $valueSpanFOV = $('.valueSpanFOV');
                const $valueSpanNear = $('.valueSpanNear');
                const $valueSpanFar = $('.valueSpanFar');
    
                const $valueFOV = $('#customFOV');
                const $valueNear = $('#customNear');
                const $valueFar = $('#customFar');
    
                $valueSpanFOV.html("Field of view: " + $valueFOV.val());
                $valueFOV.on('input change', () => {
                    $valueSpanFOV.html("Field of view: " + $valueFOV.val());
                    setFOV($valueFOV.val());
                });
    
                $valueSpanNear.html("Near: " + $valueNear.val());
                $valueNear.on('input change', () => {
                    $valueSpanNear.html("Near: " + $valueNear.val());
                    setNear($valueNear.val());
                });
    
                $valueSpanFar.html("Far: " + $valueFar.val());
                $valueFar.on('input change', () => {
                    $valueSpanFar.html("Far: " + $valueFar.val());
                    setFar($valueFar.val());
                });
            });
    
            function Uploadimage() {
                document.getElementById("texture").click();
            };
            
            $('#spinx').change(function () {
                if ($(this).prop('checked')) {
                    Spin_X();
                }
                else {
                    RemoveSpin_X();
                }
            });
    
            $('#spiny').change(function () {
                if ($(this).prop('checked')) {
                    Spin_Y();
                }
                else {
                    RemoveSpin_Y();
                }
            });
    
            $('#leftright').change(function () {
                if ($(this).prop('checked')) {
                    Left_Right();
                }
                else {
                    RemoveLeft_Right();
                }
            });
    
            $('#updown').change(function () {
                if ($(this).prop('checked')) {
                    Up_Down();
                }
                else {
                    RemoveUp_Down();
                }
            });
    
            function ResetAnimation() {
                document.getElementById("spinx").checked = false;
                document.getElementById("spiny").checked = false;
                document.getElementById("leftright").checked = false;
                document.getElementById("updown").checked = false;
                RemoveAllAnimation();
              };
    
            
        </script>
    </body>
</html>
